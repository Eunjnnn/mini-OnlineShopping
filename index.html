<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          class="imgBtn"
          src="img/blue_t.png"
          alt="tshirts"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          class="imgBtn"
          src="img/blue_p.png"
          alt="pants"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          class="imgBtn"
          src="img/blue_s.png"
          alt="skirts"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        pink
      </button>
    </section>

    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
